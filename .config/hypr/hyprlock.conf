general{
    hide_cursor = true
}

background {
    monitor =
    path = /home/jkmi/.config/theme/activ_theme/lkswallpaper.png
    color = rgba(25, 20, 20, 0)
    blur_passes = 2
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(200, 200, 200, 1)
    inner_color = rgba(100, 100, 100, 0.5)
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    check_color = rgb(100, 100, 100)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -60
    halign = center
    valign = center
}


# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 200
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A %d %B")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 50
  font_family = JetBrains Mono
  position = 0, 25
  halign = center
  valign = center
}


