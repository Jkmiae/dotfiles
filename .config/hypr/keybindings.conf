
###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$ascii = ascii.sh

# app luncher
bind = $mainMod, Z, exec, rofi -show drun
bind = $mainMod SHIFT, Z, exec, rofi -show window

#wayscrib
bind = $mainMod SHIFT, P, exec, wayscriber --active

# Swap
binde = $mainMod, Tab, swapsplit
binde = $mainMod SHIFT, Tab, togglesplit
bind = Alt, Tab, fullscreen,

#archupdate
bind = $mainMod, U, exec, ~/script/update.sh

# son
#bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
#bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
binde = $mainMod, A, exec, kitty -e zsh &
binde = $mainMod, C, killactive,
binde = $mainMod, F, exec, firefox
binde = $mainMod, G, exec, flatpak run org.chromium.Chromium
binde = $mainMod, D, exec, flatpak run com.discordapp.Discord
#bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, P, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, V, exec, ~/script/vs_code.sh
bind = $mainMod, S, exec, quickshell -c hyprquickshot -n
bind = $mainMod SHIFT, W, exec, ~/Wallpaper/random_wallpaper.sh
bind = $mainMod, XF86AudioMute, exec, ~/.config/theme/switch_theme.sh 1
bind = $mainMod, XF86AudioLowerVolume, exec, ~/.config/theme/switch_theme.sh 2
bind = $mainMod, XF86AudioRaiseVolume, exec, ~/.config/theme/switch_theme.sh 3
bind = $mainMod, XF86AudioMicMute, exec, ~/.config/theme/switch_theme.sh 4
bind = $mainMod, XF86MonBrightnessDown, exec, ~/.config/theme/switch_theme.sh 5
bind = $mainMod, XF86MonBrightnessUp, exec, ~/.config/theme/switch_theme.sh 6
binde = SHIFT, XF86MonBrightnessDown, exec, hyprctl hyprsunset temperature +1000
binde = SHIFT, XF86MonBrightnessUp, exec, hyprctl hyprsunset temperature -1000
#bind = ,switch:on:Lid Switch, exec, ~/.config/theme/switch_theme.sh -1
# app
bind = CTRL ALT, L, exec, hyprlock

# Resice windows
#binde = $mainMod SHIFT, H, resizeactive, 10 0
#binde = $mainMod SHIFT, L, resizeactive, -10 0
#binde = $mainMod SHIFT, J, resizeactive, 0 -10
#binde = $mainMod SHIFT, K, resizeactive, 0 10

# Move focus with mainMod + arrow keys
bind=$mainMod, h, hy3:movefocus, l
bind=$mainMod SHIFT, h, hy3:movewindow, l
bind=$mainMod, l, hy3:movefocus, r
bind=$mainMod SHIFT, l, hy3:movewindow, r
bind=$mainMod, k, hy3:movefocus, u
bind=$mainMod shift, k, hy3:movewindow, u
bind=$mainMod, j, hy3:movefocus, d
bind=$mainMod SHIFT, j, hy3:movewindow, d# Switch workspaces with mainMod + [0-9]
bind=$mainMod, v, hy3:makegroup, v, force_empheral
bind=$mainMod, b, hy3:makegroup, h, force_empheral
bind=$mainMod, t, hy3:makegroup, tab, force_empheral
bind=$mainMod CTRL, k, hy3:changefocus, raise
bind=$mainMod CTRL, j, hy3:changefocus, lower
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, hy3:movetoworkspace, 1
bind = $mainMod SHIFT, eacute, hy3:movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, hy3:movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, hy3:movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, hy3:movetoworkspace, 5
bind = $mainMod SHIFT, minus, hy3:movetoworkspace, 6
bind = $mainMod SHIFT, egrave, hy3:movetoworkspace, 7
bind = $mainMod SHIFT, underscorehy3:, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, hy3:movetoworkspace, 9
bind = $mainMod SHIFT, agrave, hy3:movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic
bind = $mainMod, O, hyprexpo:expo, toggle

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, pactl set-sink-input-mute @DEFAULT_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 1%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 1%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# wifi manager
bind = $mainMod, W, exec, wifi-manager --toggle
layerrule = blur on, match:namespace wifi-manager
layerrule = ignore_alpha 0.0, match:namespace wifi-manager


# swaync
bind = $mainMod, N, exec, swaync-client -t -sw
layerrule = blur on, match:namespace swaync-client
layerrule = ignore_alpha 0.0, match:namespace swaync-client

